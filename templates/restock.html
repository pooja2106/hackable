{% extends 'base.html' %}

{% block title %}Add To Store{% endblock %}

{% block content %}

<style>
    .my_div{
	background-color: aliceblue;	
	border: 1px solid black;
	opacity: 0.9;	
    }
</style>
<div id="content" class="my_div">

<br><br>

<h1>Welcome To Namastey Online Store</h1>
<h2>Add An Item To The Shop</h2><br>

<form action="?" method="GET" onsubmit="addItem();return false;">
	Item Name: <input type="text" id="itemName" value=""/> <br><br>
	Quantity: <input type="text" id="itemQuantity" value=""/> <br><br>

</form>

<br><br>

<p id="stat"></p>

</div>
{% endblock %}
